<!DOCTYPE html>
<html>
<head>
    <title>Garden Data</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garden Data</h1>

        <!-- Display the graphs -->
        <img src="/static/dry_pixels.png" alt="Number of Dry Pixels">
        <img src="/static/wet_pixels.png" alt="Number of Wet Pixels">
        <img src="/static/sprout_pixels.png" alt="Number of Sprout Pixels">
        <img src="/static/temperature.png" alt="Temperature">
        <img src="/static/humidity.png" alt="Humidity">
        <img src="/static/pressure.png" alt="Pressure">
        <img src="/static/light_level.png" alt="Light Level">
    </div>
</body>
</html>
